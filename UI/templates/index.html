{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Math Problem Translator</h2>
                
                <form id="translationForm">
                    <div class="mb-3">
                        <label for="problem" class="form-label">Enter your math problem:</label>
                        <textarea class="form-control" id="problem" name="problem" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="translateBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Translate to Python
                    </button>
                </form>

                <div id="result" class="mt-4 d-none">
                    <h4>Generated Python Code:</h4>
                    <pre><code class="language-python" id="codeOutput"></code></pre>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Example Problems</h4>
                <ul class="list-group list-group-flush">
                    {% for problem in example_problems %}
                    <li class="list-group-item">
                        <a href="#" class="example-problem text-decoration-none">{{ problem }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
